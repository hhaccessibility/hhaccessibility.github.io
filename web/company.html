    <script type="text/javascript">
    $.get("aside.html", function(data) {

    function getjobs(search, city, country, init){
      $.post(HOST + "/viewallcompany",
        {
          search: search,
          city: city,
          country: country
        },
        function(data, status){
          $("#tableentry").empty();
          var uniqueValuesCity = [];
          var uniqueValuesCountry = [];
          for(var i=0; i<data.length; i++){
            var valueToAppend = '<tr><td>'+
                '<center><img src="'+
                data[i].photoid +
                '" class="user-image" alt="User Image" style="height: 50px;">'+
                '</center></td><td>'+
                '<a href="viewcompany.html?id='+
                data[i].id+
                '">'+
                toTitleCase(data[i].companyname)+
                '</a></td><td>'+
                toTitleCase(data[i].city)+
                '</td><td>'+
                toTitleCase(data[i].country)+
                '</td><td>'+
                '<a href="http://'+
                  data[i].companywebsite+
                '" '+
                'target="_blank">'+
                data[i].companywebsite+
                '</a></td><td>'+
                '<img src="dist/img/delete.png" height="20px" width="20px"'+
                'rowid="'+data[i].id+'" '+
                'rowname="'+data[i].companyname+'" '+
                'table="company"'+
                ' onclick="deleteimagetap(this)" />'+
                '</td></tr>'
             $("#tableentry").append(valueToAppend);

             if(init == 'yes'){
              uniqueValuesCity.push(data[i].city);
              uniqueValuesCountry.push(data[i].country);

             }
          }

          if(init == 'yes'){
            var uniqueValuesCityNew = uniqueValuesCity.filter( onlyUnique );
            var uniqueValuesCountryNew = uniqueValuesCountry.filter( onlyUnique );
            
            var daySelectCity = document.getElementById('cityfield');
            var daySelectCountry = document.getElementById('countryfield');
            for(var i=0; i<uniqueValuesCityNew.length;i++)
            daySelectCity.options[daySelectCity.options.length] = 
              new Option(toTitleCase(uniqueValuesCityNew[i]), uniqueValuesCityNew[i]);
            for(var i=0; i<uniqueValuesCountryNew.length;i++)
            daySelectCountry.options[daySelectCountry.options.length] = 
              new Option(toTitleCase(uniqueValuesCountryNew[i]), uniqueValuesCountryNew[i]);
          }
      });
    }

    getjobs('all', 'all', 'all', 'yes');
    
    function fieldchanged(){
      var e1 = document.getElementById("cityfield");
      var strUser1 = e1.options[e1.selectedIndex].value;
      var e2 = document.getElementById("countryfield");
      var strUser2 = e2.options[e2.selectedIndex].value;
      getjobs('all', strUser1, strUser2, 'no');
    }

$(document).ready(function() {
