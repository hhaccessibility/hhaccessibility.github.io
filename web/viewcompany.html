    function getcompanydetails(id){
      $.post(HOST + "/viewcompanybyid",
        {
          id: id,
        },
        function(data, status){
          	console.log(data)

          	$('#companyaddress').text(data[0].address);
          	$('#companycity').text(data[0].city);
          	$('#companypostalcode').text(data[0].postalcode);
          	$('#companycontactpersonname').text(data[0].contactpersonfirstname + ' ' +data[0].contactpersonlastname);
          	$('#companycontactpersonposition').text(toTitleCase(data[0].contactpersonposition));
			$('#companytelephone').text(data[0].telephone);
			$('#companyemail').text(data[0].email);
			$('#companywebsite').text(data[0].companywebsite);

			$('#companyname1').text(toTitleCase(data[0].companyname));
			$('#companyname2').text(toTitleCase(data[0].companyname));
			$('#companytype1').text(toTitleCase(data[0].type));

			$('#companyphoto1').attr('src', data[0].photoid);
			
			

      });
    }
    var id = getUrlVars()["id"];
    getcompanydetails(id);
    

    function getjobsbycompanyid(id){
      $.post(HOST + "/viewjobcompanybyid",
        {
          id: id
        },
        function(data, status){
          $("#tableentry").empty();
          for(var i=0; i<data.length; i++){
            var valueToAppend = '<tr><td>'+
                '<center></center></td><td>'+
                '<a href="viewjob.html?id='+
                data[i].jobid+
                '">'+
                toTitleCase(data[i].position)+
                '</a></td><td>'+
                toTitleCase(data[i].description)+
                '</td><td>'+
                toTitleCase(data[i].salary)+
                '</td><td>'+
                 data[i].availability+
                '</td><td>'+
                '<img src="dist/img/delete.png" height="20px" width="20px"'+
                'rowid="'+data[i].jobid+'" '+
                'rowname="'+data[i].position+'" '+
                'table="job"'+
                ' onclick="deleteimagetap(this)" />'+
                '</td></tr>'
             $("#tableentry").append(valueToAppend);

             }          
      });
    }

    getjobsbycompanyid(id);
